  <div>
  <h1 class="text-success  p-5">Registration Form</h1>
  <form  onsubmit="return validate()" method="post" class="p-3 w-50 bg-info">

    <label for="name">UserName</label>
    <input type="text" id="name" name="name" class="form-control m-2 " placeholder="Your username.."/>

    <label for="pwd">Password</label>
    <input type="password" id="pwd" name="pwd" class="form-control m-2" placeholder="Your password.."/>

    <label for="conpwd">Confirm Password</label>
    <input type="con-password" id="conpwd" name="conpwd" class="form-control m-2" placeholder="Your confirm password.."/>

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" class="form-control m-2" placeholder="Your phone.."/>

     <label for="email">Email</label>
    <input type="text" id="email" name="email" class="form-control m-2" placeholder="Your email.."/><br>

    <input type="button" id="button" name="button" class="form-control bg-danger"  value="register">
    </div>
